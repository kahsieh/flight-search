  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="struct/airports.js"></script>
  <script src="struct/itinerary.js"></script>
  <script src="profile.js"></script>
</head>
<body>
<header><nav>
  <div class="nav-wrapper container"><a href="/" class="brand-logo">
    <i class="material-icons">flight</i>Five Peas Flight Search
  </a><a id="profile" class="hide right" href="profile.html"></a></div>
</nav></header>

<main class="container">
  <div class="row"><div class="col s12">
    <div class="row">
      <div class="col s12 m6"><h5>Preferences</h5></div>
      <div class="col s12 m6 right-align" style="margin-top: 10px">
        <a href="/" class="waves-effect waves-light btn">Back</a>
      </div>
    </div>
    <p id="preferences-unauthenticated" class="hide">
      You must be logged in to manage your preferences.
    </p>
    <div id="preferences-authenticated" class="hide">
      <div class="row no-margins">
        <div class="col s12 m6 input-field">
          <input id="airport" type="text" placeholder="Any"
                 onblur="autocorrect['airports']()">
          <label class="active">Preferred departure airport</label>
        </div>
        <div class="col s12 m6 input-field">
          <input id="airline" type="text" placeholder="Any"
                 onblur="autocorrect['airlines']()">
          <label class="active">Preferred airline</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 input-field">
          <select id="cabin">
            <option value="M">Economy</option>
            <option value="W">Premium Economy</option>
            <option value="C">Business</option>
            <option value="F">First</option>
          </select>
          <label>Preferred cabin</label>
        </div>
        <div class="col s12 m6 input-field">
          <input id="time" type="time" placeholder="" step="3600">
          <label class="active">Preferred earliest departure</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button id="save"
                  class="btn waves-effect waves-light"
                  onclick="savePreferences()">
            <i class="material-icons left">save</i>Save
          </button>
        </div>
      </div>
    </div>
  </div></div>
</main>
